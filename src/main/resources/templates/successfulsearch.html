    body {

        max-width: 900px;
        margin:  0 auto;
        padding: 10px;
        text-align: center;
        justify-content: space-around;
    }

    .bubbles {
        position: relative;
        display: flex;
    }

    .bubbles span {
        position: relative;
        width: 20px;
        height: 20px;
        background: #fddef9;
        margin: 0 3px;
        border-radius: 50%;
        box-shadow: 0 0 50px #000000, 0 0 50px #000000;
        animation: animate 15s linear infinite;
        animation-duration: calc(150s / var(--i));

    }

    .bubbles span:nth-child(even) {
        background: #ffffff;
        box-shadow: 0 0 50px #000000, 0 0 100px #000000;
    }

    @keyframes animate {
        0% {
            transform: translateY(10vh) scale(0);
        }
        100% {
            transform: translateY(-10vh) scale(1);
        }
    }
    .center h1{
        color: rgb(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        width: 900px;
        text-align: center;

</style>
